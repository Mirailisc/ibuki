name: Deploy

on:
  workflow_dispatch:

jobs:
  docker-build:
    name: Publish Docker image to registry
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.docker_username }}
          password: ${{ secrets.docker_password }}
          logout: true

      - name: Shorter SHA
        shell: bash
        run: |
          echo "sha_short=$(git rev-parse --short "${{ github.sha }}")" >> "$GITHUB_ENV"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ secrets.docker_username }}/${{ secrets.image_name }}:${{ env.sha_short }}, ${{ secrets.docker_username }}/${{ secrets.image_name }}:latest

  update-manifest:
    name: Update Kubernetes manifest
    runs-on: ubuntu-latest
    needs: [docker-build]

    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - uses: actions/checkout@v4
        with:
          repository: KronosMoe/kronos-helm
          ref: "main"
          token: ${{ secrets.token }}

      - name: Shorter SHA
        shell: bash
        run: |
          echo "sha_short=$(git rev-parse --short "${{ github.sha }}")" >> "$GITHUB_ENV"

      - name: Git config
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
          echo ${{ env.sha_short }}
          sed -i "s#appVersion.*#appVersion: ${{ env.sha_short }}#g" ${{ secrets.image_name }}/Chart.yaml
          git add -A
          git commit -am "update ${{ inputs.image_name }} image to version ${{ env.sha_short }}"
      - run: echo ${{ github }}
      - run: git push origin main
